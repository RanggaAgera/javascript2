<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konversi Suhu</title>
</head>
<body>
    <h1>Nomer 1 (Konsersi Suhu)</h1>
    <p>Masukkan suhu dalam Celsius: <input type="text" id="celsiusInput"></p>
    <button onclick="konversiSuhu()">Konversi</button>
    <p>Hasil konversi: <span id="hasilFahrenheit"></span> derajat Fahrenheit</p>
    <script src="tugas2.js"></script>
    <script>
        function konversiSuhu() {
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("hasilFahrenheit").textContent = fahrenheit;
        }
    </script>
</body>
</html>
